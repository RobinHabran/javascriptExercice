<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <title>Exercice 5</title>
  </head>
  <body>
    <form>
      <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/>
      <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/>
      <button  id="submit" name ="submit">Valider</button>
      <!--  <button  id="submit" name ="submit" onclick="resteDivisionEuclidienne(myForm)">Valider</button> -->
    </form>
    <script>
      document.getElementById('submit').addEventListener('click', multiplicationIntFloat);
      function multiplicationIntFloat(){
        var number1 = document.getElementById('firstNumber').value;
        var number2 = document.getElementById('secondNumber').value;
        // 'isNaN' est une fonction qui prend en parametre une valeur, et renvoi True si ce n'est pas un entier (car 'isNotANumber'), et revoi False si c'est un entier
        // 'Number.isInteger' est une fonction qui verifie si le nombre est un entier et renvoi True si c'est le cas.
        // 'parseFloat' est une fonction qui transforme un string en float
        if((isNaN(number1) == false) && (isNaN(number2) == false) && (Number.isInteger(parseFloat(number1)) == false) && (Number.isInteger(parseFloat(number2)) == false)){
            // parseInt supprime la décimale et Number conserve le nombre tel qu'il est saisi.
            // La saisie des nombres décimaux nécessite l'utilisation du point, la virgule faisant planter le calcul...
          let result = parseInt(number1) * Number(number2);
            alert('Le resultat est : ' + result);
          }else{
            alert('Veuillez ne saisir que des nombres décimaux');
          }
        }
    </script>
  </body>
</html>
