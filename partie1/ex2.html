<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <title>Exercice 2</title>
  </head>
  <body>
    <script>
      // déclaration des variables lastName, firstName et city qui contient le prenom, le nom et la ville
      var lastName = 'Doe', firstName='John', city='New-York';
      // déclaration de la variable "msg" qui sera dans l'alert-boxe et qui contient l'ensemble des variables ci dessus
      // '\n' pour passer à la ligne ; '+' pour ajouter les contenu des variables entre elles dans la variable finale "msg"
      var msg = 'firstName : '+firstName+'\n'+'lastName : '+lastName+'\n'+'city : '+city;
      // 'alert()' pour ouvrir une boite de dialogue
      alert(msg);
    </script>
  </body>
</html>
